<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="info-bar">
        <p>Atividades</p>
        <div>
            <p id="data">00-00-00</p>
        </div>
        <div class="system-infos">
            <button class="icon icon-info"><img src="assets/conector.png"></button>
            <button class="icon icon-info"><img src="assets/sound.png"></button>
            <button class="icon icon-info"><img src="assets/power.png"></button>

           
        </div>
    </div>
    <div class="frame">
        <div class="nav-bar">

            <div class="dropdown">
                <button class="icon menu"><img src="assets/icon_home.png"></button>
                <div class="home" id="home">
                    <div class="item">
                        <img src="assets/icon_internet.png">
                        <p>Firefox</p>
                    </div>
    
                    <div class="item">
                        <img src="assets/icon_files.png">
                        <p>Files</p>
                    </div>
    
                    <div class="item">
                        <img src="assets/icon_gimp.png">
                        <p>gimp</p>
                    </div>
    
                    <div class="item">
                        <img src="assets/icon_inkscape.png">
                        <p>inkscape</p>
                    </div>
                </div>
            </div>

            <button class="icon"><img src="assets/icon_files.png"></button>
            <button class="icon"><img src="assets/icon_internet.png"></button>
            <button class="icon"><img src="assets/icon_gimp.png"></button>
            <button class="icon"><img src="assets/icon_inkscape.png"></button>

        </div>
        <div class="desktop">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
